<html>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="css/materialize.css">	
<link rel="stylesheet" type="text/css" href="css/main.css">
<body>
	<div class="container">
		<form id="form">
			<div class="row center title">
				<h5>Create a Board Template for Roadside Trash</h5>
			</div>
			<div class="row">
				<div class="col s6 offset-s3">
				
					<ul>
						<li><label for="creator">What's your name?</label>
						<input type="text" name="creator" id="creator"></li>
						<li><label for="board_name">Board Name</label>
						<input type="text" name="board_name" id="creator"></li>
						<li><label for="board_description">Description</label>
						<input type="text" name="board_description" id="board_description"></li>
					</ul>

				</div>
			</div>

			<div class="row">
				<div class="col s3 offset-s3">
					 <a class="tooltipped" data-position="left" data-delay="50" data-tooltip="You can use letters, digits, and any of these: &#39;!@#$%^&amp;*()">
					<label for="submit_words">Submit a word</label>
					<input type="text" name="submit_words" id="submit_words">
					</a>
				</div>

				<div class="input-field col s3" style="padding-top:3px">
					<a class="tooltipped" data-position="right" data-delay="50" data-tooltip="You must have at least 25 words for a board.">
					<select id="words" name="words"></select>
					<label for="words">Words</label> 
					</a>
				</div>
			</div>

			<div class="row">
				<div class="col s12 center-align">
					<button class="btn waves-effect waves-light"  name="action" onclick="return formatJSON()">Submit</button>
				</div>
			</div>
		</div>
		</form>
	</div>
</body>

<script src="/static/js/jquery-3.1.1.min.js"></script>
<script src="/static/js/materialize.js"></script>
<script src="/static/js/main.js"></script>
</html>
